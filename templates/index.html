<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .statistics {
            position: relative;
            top: 0px;
            transition: 0.2s;
            display: flex;
        }

        .statistics i {width:100%;
        position:absolute;
         transform: rotate(90deg);
        }



        .statistics:hover .image-preview {
            font-size: 35px;
            width: 300px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            font-weight: 500;
        }

        .upload-section {
            scale: 90%;
            justify-content: space-between;
            display: flex;
        }

        /* Hide the file input by default */
        input[type="file"] {
            display: none;
        }

        /* Create a custom button for file selection */
        .addImage {
            padding: 20px;
            width: 500px;
            height: 180px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            background-color: #E0E0E0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            color: #F8F8F8;
            font-weight: 900;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
        }

        .addImage:hover {
            opacity: 1;
            background-color: #D8D8D8;
        }

        button {
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            width: 200px;
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3f51b5;
        }

        .upload-section:hover .addImage {
            width: 800px;
        }

        .upload-section:hover button {
            width: 50px;
        }

        .result-section {
            transition: height 0.3s;
            height: 0px;
            position:relative;
            width:0px;

            border-radius: 10px;
        }

        .result-section strong {
            font-size: 18px;
            color: #333;
        }

        #result {
            font-size: 24px;
            font-weight: 600;
            margin-top: 10px;
        }

        canvas {
            height: 0px;
        }

        .image-preview {
            background-color: #E0E0E0;
            width: 0px;
            height: 320px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            font-size: 0px;
            transition: 0.2s;
        }

        .image-preview img {
            top: 0%;
            width: 100%;
            height: 320px;
            display: none;
        }

        .image-preview p {
            color: #F8F8F8;
            font-weight: 900;
        }
        a{
           background-color: #5c6bc0;
            color: white;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            margin: 0;
transition:0.2s;
font-size:0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 280px;
                cursor: pointer;
text-align:center;
        }
        a:hover{
           background-color: #3f51b5;}
        a p{
width:100%;
        position:absolute;
         transform: rotate(90deg);}
        .beforeGetStatsDiv{
                    color: white;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            margin: 0;
transition:0.2s;
font-size:20px;
  background-color: #E0E0E0;
padding:20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 280px;
                cursor: pointer;
text-align:center;}
         .beforeGetStatsDiv:hover{
         background-color: #D8D8D8;}

    </style>
</head>
<body>

 <div id="container" class="container">
        <div>
            <h1>Facial Expression Recognition</h1>

            <!-- Form to upload a video -->
             <form id="upload-form" class="upload-section" method="POST" enctype="multipart/form-data">
            <label for="file" class="addImage">+</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <button type="submit"><i class="fas fa-long-arrow-alt-right"></i></button>
        </form>

            <div class="result-section" id="result-section">
                <div id="result"></div>
                <canvas id="prediction-chart"></canvas>
            </div>

            <!-- Video preview section -->
        </div>

        <!-- Image preview area -->
    </div>

<div class="statistics" id="statistics">
    <div id="image-preview" class="image-preview">
        <p class="beforePic" id="beforePic">?</p>

        <!-- Removed video tag and added an img tag for image preview -->
        <img id="image-preview-img" style="display:none;" width="320" height="240" alt="Image Preview">
    </div>
    <hr />
    <a href="stats.html" class="get_stats" id="get_stats"><p>stats page</p></a>
    <div class="beforeGetStatsDiv" id="beforeGetStatsDiv">
        <i class="fas fa-long-arrow-alt-up" id="beforeGetStats"></i>
    </div>
</div>

    </div>
    <script>
    const form = document.getElementById('upload-form');
    const resultDiv = document.getElementById('result');
    const resultSection = document.getElementById('result-section');
    const fileInput = document.getElementById('file');
    const ctx = document.getElementById('prediction-chart').getContext('2d');
    const imagePreview = document.getElementById('image-preview');
    const beforeGetStats = document.getElementById('beforeGetStats');
    const beforeGetStatsDiv = document.getElementById('beforeGetStatsDiv');
    const get_stats = document.getElementById('get_stats');
const imagePreviewImg = document.getElementById('image-preview-img'); // Get the img element

fileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];

    if (file && file.type.startsWith('image')) {  // Ensure it's an image file
        const imageURL = URL.createObjectURL(file); // Create an image URL
        imagePreviewImg.src = imageURL; // Set the image preview's source to the selected file
        beforePic.style.display = 'none';  // Hide the placeholder text
        imagePreview.style.display = 'block';  // Show the image preview container
        imagePreviewImg.style.display = 'block';  // Display the image
    } else {
        alert("Please upload an image file.");  // Handle non-image files
    }
});
    // Initialize the chart
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Angry', 'Disgust', 'Fear', 'Happy', 'Neutral', 'Sad', 'Surprise'],
            datasets: [{
                label: 'Confidence',
                data: [0, 0, 0, 0, 0, 0, 0],  // Initial values for the chart
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Function to update the graph
    function updateGraph(confidences) {
        chart.data.datasets[0].data = confidences;
        chart.update();
    }

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                if (result.prediction) {
                    // Display the prediction
                    resultDiv.innerHTML = `<strong>Prediction: </strong>${result.prediction}`;
                    resultSection.style.height = '300px';
                     resultSection.style.width = '90%';
                    resultSection.style.padding = '20px';
                    statistics.style.top = '-150px';
                    container.style.borderRadius = '10px';
                    imagePreview.style.width = '300px';
                    beforeGetStats.classList.remove('fas', 'fa-long-arrow-alt-up');

                    // Update the graph with the confidence values
                    updateGraph(result.confidence);
                } else if (result.error) {
                    resultDiv.innerHTML = `<strong>Error: </strong>${result.error}`;
                }
            } else {
                const error = await response.json();
                resultDiv.innerHTML = `<strong>Error: </strong>${error.error || 'Unknown error'}`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<strong>Error: </strong>${error.message || 'Unknown error'}`;
        }
    });
</script>

</body>
</html>
